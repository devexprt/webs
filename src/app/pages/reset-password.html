<!-- pages/reset-password -->
<div class="sample-form-4 unlock-account">
    <h3>Reset password - Salvum</h3>
    <form [formGroup]="form" (ngSubmit)="resetPassword()" style="margin-top: 60px;">
        <p>Please enter your email to reset your password.</p>
        <div class="form-group">
            <label>Your email</label>
            <div class="input-group" [ngClass]="{'has-danger': form.get('email').touched && form.get('email').errors}">
                <span class="input-group-addon">
        			<i class="sli-envelope"></i>
        		</span>
                <input type="hidden" name="baseUrl" formControlName="baseUrl" [(ngModel)] = "baseUrl">
                <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email" [ngClass]="{'form-control-danger': form.get('email').touched && form.get('email').errors}">
            </div>
            <small *ngIf="form.get('email').touched && form.get('email').errors && form.get('email').hasError('email')" class="form-control-feedback text-danger">Please enter a valid email</small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-rounded" type="submit">Submit</button>
        </div>
        <div class="links">
            <p>Already have an account?
                <a routerLink="/pages/login">Sign in here</a>
            </p>
            <p>New user?
                <a routerLink="/frontindex/pricing">Sign up here</a>
            </p>
        </div>
    </form>
</div>
<!-- end pages/reset-password -->
