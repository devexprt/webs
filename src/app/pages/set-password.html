<!-- pages/reset-password -->
<div class="sample-form-4 unlock-account">
    <h3>Reset password - Salvum</h3>
    <form [formGroup]="form2" (ngSubmit)="setPassword()" style="margin-top: 60px;">
        <p>Please reset your password.</p>
            <div class="form-group" [ngClass]="{'has-danger': form2.get('newpassword').touched && form2.get('newpassword').errors}">
                <label class="form-control-label">New Password</label>
                <div class="input-group">
                <span class="input-group-addon">
                    <i class="sli-lock"></i>
                </span>
                <input type="hidden" name="id" formControlName="id" [(ngModel)] = "id">
                <input type="password" minlength="8" placeholder="New Password" class="form-control" name="newpassword" formControlName="newpassword" [(ngModel)] = "newpassword" [ngClass]="{'form-control-danger': form2.get('newpassword').touched && form2.get('newpassword').errors}">
                </div>
                <small *ngIf="form2.get('newpassword').touched && form2.get('newpassword').errors && form2.get('newpassword').hasError('minlength')" class="form-control-feedback text-danger">Please enter a valid password with atleast 8 characters</small>
            </div>
            <div class="form-group" [ngClass]="{'has-danger': form2.get('confirmpassword').touched && form2.get('confirmpassword').errors}">
                <label class="form-control-label">Confirm Password</label>
                <div class="input-group">
                <span class="input-group-addon">
                    <i class="sli-lock"></i>
                </span>
                <input type="password" placeholder="Confirm Password" class="form-control" [(ngModel)] = "confirmpassword" name="confirmpassword" formControlName="confirmpassword" [ngClass]="{'form-control-danger': form2.get('confirmpassword').touched && form2.get('confirmpassword').errors}">
                </div>
                <small *ngIf="form2.get('confirmpassword').touched && form2.get('confirmpassword').errors && form2.get('confirmpassword').hasError('required')" class="form-control-feedback text-danger">Please enter a valid Confirm password.</small>
                <small *ngIf="newpassword!==confirmpassword" class="form-control-feedback text-danger">Password should be same.</small>
            </div>
        <div class="form-group">
            <button class="btn btn-primary btn-rounded" type="submit" [disabled]="newpassword!==confirmpassword">Submit</button>
        </div>
    </form>
</div>
<!-- end pages/reset-password -->
